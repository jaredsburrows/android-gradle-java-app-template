machine:
  java:
    version: oraclejdk8

test:
  override:
  # Circle CI fails/timeouts on unit tests
    - ./gradlew clean assembleDebug -Dreceipt -s
#    - ./gradlew clean assembleDebug testDebug jacocoDebugReport coveralls -Dreceipt -s
#  post:
#    - cp -r build/test-results/debug/*.xml $CIRCLE_TEST_REPORTS
#    - cp -r build/reports/ $CIRCLE_ARTIFACTS

dependencies:
  pre:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - echo y | android update sdk -u -a -t tools
    - echo y | android update sdk -u -a -t platform-tools
    - echo y | android update sdk -u -a -t build-tools-24.0.0
    - echo y | android update sdk -u -a -t android-24
    - echo y | android update sdk -u -a -t extra-google-m2repository
    - echo y | android update sdk -u -a -t extra-google-google_play_services
    - echo y | android update sdk -u -a -t extra-android-support
    - echo y | android update sdk -u -a -t extra-android-m2repository
  cache_directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
